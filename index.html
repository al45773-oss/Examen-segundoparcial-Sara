<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Estilo</title>
    <style>

        form{
            background-color: rgb(196, 18, 255);
            width: 30%;
            height: 400px;

            margin: auto;
            margin-top: 50px;

            padding: 30px;
            border: 20px solid black;

            /* Posicionamiento */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .two-colums {
          display: flex;
          justify-content: space-between;
        }

        .fields{
            display: flex;
            flex-direction: column;
        }

        label{
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 700;
            color: rgb(255, 255, 255);
            font-size: 14px;
        }

        input, textarea{
            background: transparent;
            border: none;
            border-bottom: 3px solid rgba(255, 255, 255, 0.5 );
            padding: 10px;
            color: white;
        }

        input:focus, 
        textarea:focus{
            outline: none;
        }

        textarea{
            resize: none;
        }

        .btn{
            display: flex;
            justify-content: center;
        }

        button{
            padding: 15px 40px;
            background-color: #1baea990;
            border: none;

            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;

            cursor: pointer;
            transition: all 0.3s;
        }

        button :hover{
            padding: 15px 70px;
            background-color: #1baea9;
        }


    </style>
</head>
<body>
    <h1>RECIBO TELEFONICO</h1>

        </div>
        <div class="fields">
            <label>Otros servicios</label>
            <option>Antivirus (30.00)</option>
            <option>Servicios de nube (50.00)</option>
            <option>Servicios web (40.00)</option>
        </div>
        <div class="fields">
            <label>
                Paquetes
        </div>
        <div>

            <select>
                <div>Residencial +0%</div>
            </select>
        </div>
<div class="btn">

        Enviar

</div>

    </div>
</body>
</html>
