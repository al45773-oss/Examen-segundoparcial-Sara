<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recibo Telefónico</title>
<style>
    body {
background-color: #f3d1fd;
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.contenedor {
background-color: rgb(186, 123, 228);
border: 2px solid #5b3b7d;
padding: 20px 40px;
border-radius: 8px;
box-shadow: 0 0 15px rgba(45, 0, 100, 0.4);
display: table-cell;
vertical-align: middle;
text-align: left;
}

h1 {
text-align: center;
text-shadow: 2px 2px 5px hsl(285, 30%, 40%);
color: black;
}

fieldset {
border: 1px solid #9d1ee7;
margin: 15px 0;
padding: 10px;
background-color: #714d8b;
}

legend {
font-weight: bold;
}

label {
display: block;
margin: 5px 0;
}

input[type="number"],
select {
margin-top: 5px;
margin-bottom: 10px;
padding: 5px;
width: 60%;
border: 1px solid #6ca96c;
border-radius: 4px;
}

button {
background-color: hsl(120, 40%, 35%);
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

button:hover {
background-color: #2e8b57;
}

</style>
<link rel="stylesheet" href="estilos.css">
</head>

<body>
<div class="contenedor">
    <h1>RECIBO TELEFONICO</h1>

    <form id="calculoMinutos" action="" method="get">
        <label for="Cliente">
            Nombre del Cliente
        </label>
        <input type="text" name="cliente">
        <div class="seccion">
        <label for="minutos">Minutos de llamadas a celular: (1.00 c/u)</label>
        <input type="number" id="minutos" name="minutos">
        </div>

        <fieldset>
        <legend>Tipo de plan</legend>
        <label><input type="radio" name="plan" value="tel"> Solo teléfono (200.00)</label><br>
        <label><input type="radio" name="plan" value="internet"> Teléfono + Internet (450.00)</label><br>
        <label><input type="radio" name="plan" value="tv"> Teléfono + Internet + TV (850.00)</label>
        </fieldset>

        <fieldset>
        <legend>Otros Servicios</legend>
        <label><input type="checkbox" name="servicio" value="30"> Antivirus (30.00)</label><br>
        <label><input type="checkbox" name="servicio" value="50"> Servicios de nube (50.00)</label><br>
        <label><input type="checkbox" name="servicio" value="40"> Servicios web (40.00)</label>
        </fieldset>

        <div class="seccion">
            <label for="paquete">Paquetes</label>
            <select id="paquete" name="paquete">
                <option value="0">Residencial +0%</option>
                <option value="5">Empresarial +5%</option>
                <option value="10">Premium +10%</option>
            </select>
        </div>

        <div class="grid-items result">
            <h2 for="resultado">Total a pagar</h2>
            <input type="text" id="resultado" readonly>

                <button type="button" onclick=calcular()>
                    Calcular Recibo 
                </button>
        </div>
    </form>
</div>

<script>
    var formulario;
    formulario = document.getElementById("calculoMinutos");

    function calcular() {

        var total = 0;
        var Minutos= formulario.minutos.value;
        total = Minutos * 10;

        var cliente = formulario.cliente.value;
        if(formulario.plan.value == "tel")
        {total= total +100; }
        
        if(formulario.plan.value =="internet")
        {total=total +200; } 

        if(formulario.plan.value == "tv")
        {total=total +300; }

        if(formulario.antivirus.checked)
        {total = total + 50;}
    
    if(formulario.nube.checked == true )
    {total = total + 150;}

    if(formulario.ws.checked == true )
    {total = total + 250;}

    if(formulario.paquetes.value == "resindencial")
    {total = total + 250;}

    else if(formulario.paquetes.value == "pyme")
    {total = total + 654;}

    else if(formulario.paquetes.value == "empresa")
    {total = total + 987;}
    
    
    formulario.resultado.value = total;

        alert("total");
    }
</script>
    <!-- </div> -->
</body>
</html>
